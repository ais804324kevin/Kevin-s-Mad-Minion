<html>
<head>
<center>
<title> Mad Minions</title>
<script src="processing-1.4.1.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

PImage HomeBanner; 

void setup()
	{
		size(800, 600);
		frameRate( 30 );
		minionrules = loadImage("minionrules.jpg");
	}


void draw()
	{
	    image(minionrules,0,0,800,600);
	    
	    if (mousePressed == true && mouseButton == LEFT)
             {
			     if (mouseX > 150 && mouseX < 650 && mouseY > 400 && mouseY < 450)
			 
                {
	            
	            link("Game.html");
	        
                }
             }
	}
	


</script>
<canvas id="mycanvas"></canvas>
</center>
</head>
</html>
